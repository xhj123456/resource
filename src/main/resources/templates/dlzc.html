<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/dlzc.css"/>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/dlzcfun.js"></script>
</head>

<body>
<div class="m">
    <!--登录-->
    <div class="dl">
        <p>博客登录</p>
        <div class="user">
            <input id="user" onblur="removeSpacing(this)" placeholder="请输入用户名"/>
        </div>
        <span class="s1"></span>
        <div class="password">
            <input id="password" type="password" onblur="removeSpacing(this)" placeholder="请输入密码"/>
        </div>
        <span class="s2"></span>
        <div class="yz">
            <input id="yz" onblur="removeSpacing(this)" placeholder="请输入验证码"/>
        </div>
        <span class="s3"></span>
        <div class="yzm">
            <div class="yzm1"></div>
        </div>
        <div class="check">
            <input class="checkbox check_2" type="checkbox"/>
            <b>记住密码</b>
        </div>
        <input type="submit" id="btn" value="登录"><br/>
        <div class="djzc">
            <span>还没有帐号？<span class="x1">免费注册</span></span>
            <a href="#">忘记密码？</a>
        </div>
    </div>

    <!--注册-->
    <div class="zc">
        <table border="0" cellspacing="0" cellpadding="0" width="480px">
            <tr>
                <td width="120px"> 用户名：</td>
                <td width="120px">
                    <input class="user2" type="text" onblur="removeSpacing(this)" placeholder="请输入纯中文"/><br/>
                    <div style="height:15px ;"><span class="yhcw" id="cw"></span></div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td>
                    <input id="pwd" type="password" onblur="removeSpacing(this)" placeholder="请输入6-12位密码"/><br/>
                    <div style="height:15px ;"><span class="mmcw" id="cw"></span></div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>再次输入密码：</td>
                <td>
                    <input id="pwd2" type="password" onblur="removeSpacing(this)" placeholder="请重复密码"/><br/>
                    <div style="height:15px ;"><span class="mmcw2" id="cw"></span></div>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td>
                    <input id="yx" type="text" onblur="removeSpacing(this)" placeholder="请输入邮箱"/><br/>
                    <div style="height:15px ;"><span class="yxcw" id="cw"></span></div>
                </td>

            </tr>
            <tr>
                <td>邮箱验证码：</td>
                <td>
                    <input id="yxyzm" type="text" onblur="removeSpacing(this)" placeholder="请输入邮箱验证码"/>
                    <div style="height:15px ;"><span class="yzmcw" id="cw"></span></div>
                </td>
                <td>
                    <button class="sub1">发送邮箱验证码</button>
                </td>
            </tr>
        </table>
        <button class="sub2">注册</button>
        <br/>
        <span>已有账号？<span class="x2">马上登录</span></span>
    </div>

</div>
</body>
<script type="text/javascript" src="js/dlzc.js"></script>

</html>
